Unit2=KBps
Unit2Expr=Round(var/1024,-2)

; This is an example of complex expression
[Duration (custom)]
DefaultExpr=msec:=Frac(var/1000)*1000;sec:=(var-msec)/1000;min:=Trunc(sec/60);hour:=Trunc(min/60);vm:=min-hour*60;vs:=sec-vm*60-hour*3600;out:=IFF(hour=0,"",hour || " hr ") || IFF(vm=0,"",vm || " min ") || IFF(vs=0,"",vs || " sec ") || IFF(msec=0,"",msec || " ms")

; Example of setting output type
[Encoded Date]
OutType=ft_datetime

